name: Maven-test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'  # or 'adopt' or 'zulu' depending on your preference

      - name: Install Chrome
        uses: zenika/alpine-chrome@v1

      - name: Build and Test with Maven
        run: mvn clean test -f path/to/your/maven/project

      - name: Archive test reports
        uses: actions/upload-artifact@v2
        with:
          name: test-reports
          path: path/to/your/maven/project/target/surefire-reports/
      - name: Build and Test with Maven
        run: mvn -f mavenselenium clean test
        shell: bash
        env:
          JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.11-9/x64

      - name: Archive test reports
        uses: actions/upload-artifact@v2
        with:
          name: test-reports
          path: mavenselenium/target/surefire-reports/
