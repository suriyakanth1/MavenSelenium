name: Maven Test

on:
  workflow_dispatch:  # Manually trigger the workflow

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checkout the repository code

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven  # Install Maven

      - name: Run Selenium Tests
        working-directory: Spring-Boot-main  # Set the working directory
        run: mvn test  # Run Maven tests

      - name: Generate Selenium Report
        uses: actions/upload-artifact@v2
        with:
          name: selenium-report
          path: 'Spring-Boot-main/target/surefire-reports'
